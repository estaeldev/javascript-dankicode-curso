<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <script>

            class Animal {

                constructor(nome) {
                    this.nome = nome
                }

                printNome() {
                    return this.nome
                }

            }

            class Cachorro extends Animal {

                constructor(nome){
                    super(nome)
                    this.raca = 'bulldog'
                }

                printRaca() {
                    return this.raca
                }

            }
            
            var animal = new Animal('Gato')
            console.log(animal.printNome());

            var cachorro = new Cachorro('Dog')

            console.log(cachorro.printRaca());


        </script>

    </body>
</html>
