<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./supermercado.css">
        <title>Document</title>
    </head>

    <body>

        <header>
            <h2>App Lista de SuperMercado</h2>
        </header>

        <div class="lista-cadastro">
            <input type="text" placeholder="nome do produto..." name="nome_produto" />
            <input type="number" placeholder="valor do produto" step="0.01" name="valor_produto" />
            <button type="submit">Cadastrar</button>
        </div>
        
        <div class="lista-produtos">
            
        </div>

        <div class="soma-produtos">
            <strong>Total: <span>R$ 0.00</span> </strong>
        </div>

        <footer>
            <button name="limpar">Limpar</button>
        </footer>

    </body>

    <script src="supermercado.js"></script>

</html>
