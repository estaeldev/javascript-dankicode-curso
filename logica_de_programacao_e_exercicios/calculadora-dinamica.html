<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <script>
            //  Aplicação calculadora dinâmica

            var numeroInicial = prompt('Informe o primeiro numero...')
            var sinal = prompt('Informe o sinal da sua operação... [+, -, /, *]')
            
            while(sinal != '-' && sinal != '+' && sinal != '/' && sinal != '*') {
                alert('Por favor, informe um sinal válido!')
                sinal = prompt('Informe o sinal da sua operação... [+, -, /, *]')
            }

            var numeroFinal = prompt('Informe o número final...')

            numeroInicial = Number.parseInt(numeroInicial)
            numeroFinal = Number.parseInt(numeroFinal)

            var resultadoFinal = 0

            if(sinal == '+') {
                resultadoFinal = numeroInicial + numeroFinal
            } else if(sinal == '-') {
                resultadoFinal = numeroInicial - numeroFinal
            } else if(sinal == '/') {
                if(numeroFinal == 0) {
                    alert('Não permitido divisão por zero')
                    numeroFinal = 1
                }
                resultadoFinal = numeroInicial / numeroFinal
            } else if(sinal == '*') {
                resultadoFinal = numeroInicial * numeroFinal
            }

            alert('O resultado é: ' + resultadoFinal)

        </script>

    </body>
</html>
